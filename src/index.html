<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Go Embed Demo" />
    <title>Go Embed Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/app.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="app-title">Message</h1>
      <div class="app-message"></div>
    </div>
    <script type="module">
      import { fetchMessage } from "/static/app.js";

      async function run() {
        const el = document.querySelector(".app-message");
        el.textContent = "Loading...";
        el.textContent = await fetchMessage();
      }

      run();
    </script>
  </body>
</html>
